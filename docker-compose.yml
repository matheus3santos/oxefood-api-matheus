version: "3"
services:

   db:
     image: postgres:9.6
     restart: always
     environment:
       POSTGRES_PASSWORD: oxefood
       POSTGRES_DB: oxefood
     ports:
       - 5435:5432
     volumes:
       - ./postgres-data:/bitnami/postgresql/data
#  Trocar apontamento do banco de dados quando for usar na faculdade ports: -5437:5432
